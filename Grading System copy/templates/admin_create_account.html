<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Styles for the page and alerts */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #2d3e50;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            color: #6c757d;
            font-weight: 500;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            color: #495057;
            box-sizing: border-box;
        }
        input:focus, select:focus, button:focus {
            border-color: #003366;
            outline: none;
        }
        button {
            background-color: #003366;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #003366;
        }
        .form-group input::placeholder,
        .form-group select {
            color: #6c757d;
        }
        .form-group input[type="text"], .form-group input[type="email"], .form-group input[type="password"] {
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .role-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .role-selector label {
            font-weight: bold;
        }
        .form-group input[type="text"]:focus, .form-group input[type="email"]:focus, .form-group input[type="password"]:focus {
            background-color: #fff;
        }
        /* Faculty and Student Specific Styling */
        .toggle-fields {
            display: none;
        }
        .toggle-fields.active {
            display: block;
        }

        .role-selector {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .role-selector label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        /* Custom styling for the select dropdown */
        .custom-select-wrapper {
            position: relative;
            width: 100%;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            color: #495057;
            background-color: #f8f9fa;
            appearance: none; /* Removes default dropdown arrow */
            -webkit-appearance: none;
            -moz-appearance: none;
            transition: border-color 0.3s ease;
        }

        /* Adds custom dropdown arrow */
        .custom-select-wrapper::after {
            content: 'â–¼'; /* Unicode for downward arrow */
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            font-size: 16px;
            color: #495057;
        }

        select:focus {
            border-color: #003366;
            outline: none;
        }

        select option {
            font-size: 14px;
            padding: 8px;
        }

        /* Flash message styles */
        .alert {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
        }
        .alert-success {
            background-color: #28a745;
            color: white;
        }
        .alert-danger {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Create Your Account</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                {% if category == 'error' %}
                    <div class="alert alert-danger">
                        {{ message }}
                    </div>
                {% elif category == 'success' %}
                    <div class="alert alert-success">
                        {{ message }}
                    </div>
                {% endif %}
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="/register" method="POST">
        <!-- User Information -->
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter Account Holder's Name" required>
        </div>

        <div class="form-group">
            <label for="username">Email</label>
            <input type="email" id="username" name="username" placeholder="Enter Email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Add Password" required>
        </div>

        <!-- Role Selection -->
        <div class="form-group role-selector">
            <label for="role">Select Account Type</label>
            <div class="custom-select-wrapper">
                <select id="role" name="role" required>
                    <option value="faculty">Faculty</option>
                    <option value="student">Student</option>
                </select>
            </div>
        </div>

        <!-- Faculty-specific fields -->
        <div id="facultyFields" class="toggle-fields">
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" name="department" placeholder="Enter the department">
            </div>
        </div>

        <!-- Student-specific fields -->
        <div id="studentFields" class="toggle-fields">
            <div class="form-group">
                <label for="studentId">Student ID</label>
                <input type="text" id="studentId" name="studentId" placeholder="Enter your student ID" required>
            </div>
        </div>

        <button type="submit">Register</button>
    </form>
</div>

<script>
    document.getElementById('role').addEventListener('change', function() {
        const role = this.value;
        const studentIdField = document.getElementById('studentId');
        const facultyFields = document.getElementById('facultyFields');
        const studentFields = document.getElementById('studentFields');
        const departmentField = document.getElementById('department');

        if (role === 'faculty') {
            facultyFields.classList.add('active');
            studentFields.classList.remove('active');
            departmentField.setAttribute('required', 'required');  // Make department required for faculty
            studentIdField.removeAttribute('required');           // Remove required from student ID
        } else {
            facultyFields.classList.remove('active');
            studentFields.classList.add('active');
            departmentField.removeAttribute('required');        // Remove required from department
            studentIdField.setAttribute('required', 'required');  // Make student ID required for students
        }
    });
</script>

</body>
</html>
