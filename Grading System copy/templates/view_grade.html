<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4c8bf5, #1d4ed8);
        }
        .container {
            width: 90%;
            max-width: 900px;
            background: #fff;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
            transform: translateY(-10%);
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
            font-size: 36px;
            font-weight: 600;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f6fa;
            font-weight: 600;
            color: #333;
        }
        td {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f0f4f8;
            cursor: pointer;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            font-size: 14px;
            color: #1d4ed8;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #4c8bf5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Grades</h1>
        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Grade</th>
                    <th>Remarks</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Math 101</td>
                    <td>90</td>
                    <td>Excellent</td>
                </tr>
                <tr>
                    <td>English 102</td>
                    <td>85</td>
                    <td>Good</td>
                </tr>
                <tr>
                    <td>Science 103</td>
                    <td>88</td>
                    <td>Very Good</td>
                </tr>
                <tr>
                    <td>History 104</td>
                    <td>82</td>
                    <td>Satisfactory</td>
                </tr>
            </tbody>
        </table>
        <div class="footer">
            <p>&copy; 2024 Computer Engineering Department. All Rights Reserved.</p>
            <a href="/student_dashboard">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
